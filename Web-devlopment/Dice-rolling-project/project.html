<!DOCTYPE html>
<html lang="en">

<head>
    <link href="dice_style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <h1>Let's start</h1>

        <div class="dice">
            <p class="player1">player1</p>
            <img class="img1" src="dice1.png">
        </div>
        <div class="dice">
            <p class="player2">player2</p>
            <img class="img2" src="dice1.png">
        </div>
    </div>
    <div class="container bottom">
        <button type="button" class="butn" onClick="rollTheDice()">
            Roll the Dice
        </button>
    </div>
    <div class="container bottom">
        <button type="button" class="butn" onClick="editNames()">
            Edit Names
        </button>
    </div>

    <script>


        var player1 = "Player 1";
        var player2 = "Player 2";

        // Function to change the player name
        function editNames() {
            player1 = prompt("Change Player1 name");
            player2 = prompt("Change player2 name");

            document.querySelector("p.Player1").innerHTML = player1;
            document.querySelector("p.Player2").innerHTML = player2;
        }

        // Function to roll the dice
        function rollTheDice() {
                var randomNumber1 = Math.floor(Math.random() * 6) + 1;
                var randomNumber2 = Math.floor(Math.random() * 6) + 1;

                document.querySelector(".img1").setAttribute("src",
                    "dice" + randomNumber1 + ".png");

                document.querySelector(".img2").setAttribute("src",
                    "dice" + randomNumber2 + ".png");

                if (randomNumber1 === randomNumber2) {
                    document.querySelector("h1").innerHTML = "Draw!";
                }

                else if (randomNumber1 < randomNumber2) {
                    document.querySelector("h1").innerHTML
                        = (player2 + " WINS!");
                }

                else {
                    document.querySelector("h1").innerHTML
                        = (player1 + " WINS!");
                }
        }
    </script>
</body>

</html>
